<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring rest only vs spring rest + rabbitmq processing</title>
</head>

<body>
  <div class="container py-4 px-3 mx-auto text-center">
    <header>
      <h1 class="mb-5">Spring rest only vs spring rest + rabbitmq processing</h1>

      <form class="form-inline mb-3">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label class="form-label" for="requests-number">Number of requests:</label>
          </div>
          <div class="col-auto">
            <input id="requests-number" class="form-control" type="number" value="80" min="1" />
          </div>

          <div class="col-auto">
            <label class="form-label" for="requests-parallel-number">Parallel processing:</label>
          </div>
          <div class="col-auto">
            <input id="requests-parallel-number" class="form-control" type="number" value="5" min="0" />
          </div>

          <div class="col-auto">
            <label class="form-label" for="requests-endpoint">Endpoint:</label>
          </div>
          <div class="col-auto">
            <input id="requests-endpoint" class="form-control" type="url" value="http://localhost:8080/api/time-registry" />
          </div>
        </div>
      </form>

      <button id="btn-start" class="btn btn-primary btn-action">START</button>

      <button id="btn-reset" class="btn btn-light btn-action">RESET</button>

      <hr />
    </header>

    <section>
      <h2>Spring rest only</h2>
      <div id="spring-rest-only-processing-area" class="processing-area"></div>

      <hr />

      <h2>Spring rest only + parallel processing</h2>
      <div class="processing-area"></div>

      <hr />
      <h2>Spring rest + rabbitmq</h2>
      <div class="processing-area"></div>

      <hr />
      <h2>Spring rest + rabbitmq + parallel processing</h2>
      <div class="processing-area"></div>
    </section>

  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
